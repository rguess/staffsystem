				<div>
					<h3>添加员工信息</h3>
					<form class="form-horizontal" action="../rest/staff" method="post"
						id="staffform" enctype="multipart/form-data">
						<div class="control-group">
							<label class="control-label" for="staffName">姓名</label>
							<div class="controls">
								<input type="text" id="staffName" name="staffName"
									placeholder="姓名" onblur="javascript:checkStaffname(this);"><span
									class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="loginId">登录名</label>
							<div class="controls">
								<input type="text" id="loginId" name="loginId"
									placeholder="loginId" onblur="javascript:checkLoginId(this);"><span
									class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="imagefile">上传头像</label>
							<div class="controls">
								<input type="file" id="imagefile" name="imagefile" multiple
									onchange="handleFiles(this.files)">
								<div id="imageview"></div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="password">登录密码</label>
							<div class="controls">
								<input type="password" id="password" name="password"
									placeholder="密码" onblur="javascript:checkPassword(this);"><span
									class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="repassword">重复密码</label>
							<div class="controls">
								<input type="password" id="repassword" name="repassword"
									placeholder="重复密码" onblur="javascript:checkRePassword(this);"><span
									class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="department">部门</label>
							<div class="controls">
								<select id="department" name="department">
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="sex">性别</label>
							<div class="controls">
								<select id="sex" name="sex">
									<option>男</option>
									<option>女</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="position">职位</label>
							<div class="controls">
								<input type="text" id="position" name="position"
									placeholder="position"><span class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="phone">联系方式(手机)</label>
							<div class="controls">
								<input type="text" id="phone" name="phone" placeholder="phone"
									onblur="javascript:checkPhone(this);"><span
									class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="address">住址</label>
							<div class="controls">
								<input type="text" id="address" name="address"
									placeholder="address" onblur="javascript:checkPosition(this);"><span
									class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="salary">薪水</label>
							<div class="controls">
								<div class="input-append">
									<input id="salary" name="salary" type="text" placeholder="薪水"
										onblur="javascript:checkSalary(this);"> <span
										class="add-on">.00元</span>
								</div>
								<span class="help-inline"></span>
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn btn-primary " id="staffsubmit">提交</button>
							</div>
						</div>
